<body>
    <center>
        <h1>Timer</h1>
    </center>

    <center>
        <p />
        <table>
            <tr>
                <td>
                    <center>
                        <table class="table2">
                            <tr>
                                <td><p id="timer" class="timer"></p></td>
                            </tr>
                        </table>
                    </center>
                    </td>
                <td>
                    <table class="table3">
                        <tr class="tr3v3">
                            <td>What's next?</td>
                        </tr>
                        <tr class="tr3v2">
                            <td><p id="name1" /></td>
                        </tr>
                        <tr class="tr3v1">
                            <td><p id="time1" /></td>
                        </tr>
                        <tr class="tr3v2">
                            <td><p id="name2" /></td>
                        </tr>
                        <tr class="tr3v1">
                            <td><p id="time2" /></td>
                        </tr>
                        <tr class="tr3v2">
                            <td><p id="name3" /></td>
                        </tr>
                        <tr class="tr3v1">
                            <td><p id="time3" /></td>
                        </tr>
                        <tr class="tr3v2">
                            <td><p id="name4" /></td>
                        </tr>
                        <tr class="tr3v1">
                            <td><p id="time4" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" id="takeName" placeholder="Please enter name." /></td>
                <td class="td5"><button id="startButton">Start</button>
                    <button id="stopButton">Stop</button></td>
            </tr>
                <td><input type="number" id="takeTime" placeholder="Please enter time in S." onfocus=""/></td>
                <td class="td4">
                    <button id="addButton">+</button>
                    <button id="clearButton">Clear</button>
                    <button id="helpButton">Help</button>
                </td>
            </tr>
        </table>
        <p>By Joshua Styles.</p>
    </center>

</html>
